{% extends 'app/base.html' %}

{% block content %}
<div class="p-8 max-w-7xl mx-auto space-y-8 min-h-screen">
    <div class="flex justify-between items-center bg-white/60 backdrop-blur-md p-6 rounded-3xl border border-white shadow-sm">
        <h1 class="text-3xl font-black bg-gradient-to-r from-slate-900 to-blue-800 bg-clip-text text-transparent">Quản Lý Sản Phẩm Đã Bán</h1>
        <a href="{% url 'home' %}" class="bg-slate-900 text-white px-6 py-3 rounded-2xl text-xs font-bold uppercase tracking-widest hover:bg-blue-600 transition-all">Quay lại Dashboard</a>
    </div>

    <div class="bg-white rounded-[2rem] shadow-2xl border border-white overflow-hidden">
        <table class="w-full">
            <thead>
                <tr class="bg-slate-900 text-white">
                    <th class="p-6 text-xs font-bold uppercase tracking-widest rounded-tl-[2rem]">Tên sản phẩm</th>
                    <th class="p-6 text-xs font-bold uppercase tracking-widest text-center">Số lượng</th>
                    <th class="p-6 text-xs font-bold uppercase tracking-widest text-center">Lợi nhuận</th>
                    <th class="p-6 text-xs font-bold uppercase tracking-widest text-center">Trạng thái</th>
                </tr>
            </thead>
            
            <tbody class="divide-y divide-slate-100">
                {% for sp in danh_sach_sp %}
                <tr class="hover:bg-blue-50/50 transition-all">
                    <td class="p-6 font-black text-slate-800">{{ sp.name }}</td>
                    <td class="p-6 text-center font-bold text-slate-600">{{ sp.quantity }}</td>
                    <td class="p-6 text-center font-black text-blue-700 text-lg">{{ sp.profit }}</td>
                    <td class="p-6 text-center">
                        <span class="px-4 py-1.5 rounded-xl text-[10px] font-black uppercase border-2 
                            {% if sp.status == 'Bán chạy' %} border-green-400 bg-green-50 text-green-600 
                            {% elif sp.status == 'Hết hàng' %} border-red-400 bg-red-50 text-red-600 
                            {% else %} border-slate-200 bg-slate-50 text-slate-400 {% endif %}">
                            {{ sp.status }}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
