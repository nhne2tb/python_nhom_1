{% extends "app/base.html" %}
{% load static %}

{% block main_container %}
<div class="container mt-5 mb-5">
    <div class="row card shadow-sm border-0 p-4" style="border-radius: 20px;">
        <div class="col-md-6 text-center">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid" style="max-height: 400px; object-fit: contain;">
            {% else %}
                <img src="{% static 'app/images/default.jpg' %}" class="img-fluid">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2 class="fw-bold" style="color: #ff007f;">{{ product.name }}</h2>
            <hr>
            <h3 class="text-danger fw-bold">{{ product.price }} VNĐ</h3>
            <p class="mt-4"><strong>Chất liệu:</strong> {{ product.material }}</p>
            <p><strong>Thương hiệu:</strong> {{ product.brand.name }}</p>
            <div class="mt-4 d-flex gap-3">
                <input type="number" value="1" class="form-control" style="width: 70px;">
                <button class="btn btn-danger px-5" style="background-color: #ff007f; border: none;">MUA NGAY</button>
            </div>
            <div class="mt-4 p-3 bg-light" style="border-radius: 10px;">
                <h6>Mô tả sản phẩm:</h6>
                <p class="small text-muted">{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
