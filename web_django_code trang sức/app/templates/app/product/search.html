{% extends 'app/base.html' %}
{% block main_container %}
<div class="container mt-4">
    <h4>Kết quả cho: "<span class="text-primary">{{ query }}</span>"</h4>
    <div class="row mt-4">
        {% for product in products %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm text-center">
                <img src="{{ product.image.url }}" class="card-img-top p-3" style="height: 200px; object-fit: contain;">
                <div class="card-body">
                    <h6>{{ product.name }}</h6>
                    <p class="text-danger fw-bold">{{ product.price }} VNĐ</p>
                    <a href="{% url 'app:product_detail' product.id product.slug %}" class="btn btn-sm btn-outline-primary">Xem</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">Không tìm thấy sản phẩm nào.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
