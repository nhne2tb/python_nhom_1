{% extends 'app/base.html' %}
{% load static %}

{% block banner_slider %}
<style>
    .hero-section {
        height: 500px;
        background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                    url('https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?q=80&w=2000') no-repeat center center;
        background-size: cover;
        display: flex; align-items: center; justify-content: center;
    }
    .hero-box {
        border: 1px solid #D4AF37; padding: 40px 60px;
        background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);
    }
    .hero-box h1 {
        font-family: 'Playfair Display', serif; color: #fff;
        font-size: 2.2rem; letter-spacing: 5px; text-transform: uppercase; margin: 0;
    }
</style>
<div class="hero-section">
    <div class="hero-box">
        <h1>Nâng Tầm Giá Trị Của Bạn.</h1>
    </div>
</div>
{% endblock banner_slider %}

{% block main-content %}
<style>
    /* HIỆU ỨNG 3 HÀNG XEN KẼ (MASONRY) */
    .masonry-wrapper {
        column-count: 3; /* Chia đúng 3 cột ngang */
        column-gap: 30px;
        margin-top: 50px;
    }

    /* Responsize cho điện thoại */
    @media (max-width: 992px) { .masonry-wrapper { column-count: 2; } }
    @media (max-width: 576px) { .masonry-wrapper { column-count: 1; } }

    .blog-card {
        display: inline-block; /* Quan trọng: Giữ thẻ không bị ngắt giữa các cột */
        width: 100%;
        margin-bottom: 30px;
        border: 1px solid #f0f0f0;
        transition: 0.3s;
    }

    .blog-card img {
        width: 100%;
        height: auto; /* Để ảnh giữ độ dài ngắn khác nhau tự nhiên */
        display: block;
    }

    .blog-content { padding: 20px; text-align: center; }
    .blog-content h3 { font-family: 'Playfair Display'; font-size: 1.2rem; margin-bottom: 8px; }
    .blog-content p { font-size: 13px; color: #888; font-style: italic; }

    .btn-filter {
        border: 1px solid #ddd; border-radius: 20px; padding: 6px 20px;
        font-size: 11px; text-transform: uppercase; margin: 30px 5px; background: none; color: #888;
    }
    .btn-filter.active { border-color: #D4AF37; color: #D4AF37; }

    .h-short { height: 320px; }
    .h-tall { height: 500px; }  /* Hình số 2 - Dây chuyền dài nhất */
    .h-medium { height: 400px; }

    .blog-info h3 { font-size: 1.2rem; margin-top: 15px; }
    .blog-item { margin-bottom: 30px; text-align: center; }
    .blog-item img { 
        width: 100%; 
        display: block; 
        object-fit: cover; 
        border: 1px solid #f0f0f0; 
    }
    
    /* Cố định chiều cao khác nhau để so le nhưng vẫn chung hàng */
    .h-short { height: 320px; }
    .h-tall { height: 500px; }  /* Hình số 2 - Dây chuyền dài nhất */
    .h-medium { height: 400px; }

    .blog-info h3 { font-size: 1.2rem; margin-top: 15px; }
</style>

<div class="container mt-5">
    <div class="text-center">
        <button class="btn-filter active">Tất cả các kiểu</button>
        <button class="btn-filter">Khuôn mặt</button>
        <button class="btn-filter">Màu da</button>
        <button class="btn-filter">Sự kiện</button>
    </div>

    <div class="container mt-5">
    <div class="row align-items-start g-4">
        <div class="col-md-4">
            <div class="blog-item">
                <img src="https://phukienkaizen.com/wp-content/uploads/2023/10/3-Copy.png" class="h-short">
                <div class="blog-info"><h3>The Art of Stacking</h3>
                    <p> Nhẫn này đẹp</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="blog-item">
                <img src="https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=600" class="h-tall">
                <div class="blog-info"><h3>Necklace Nuances</h3>
                    <p> Đây chyền này đẹp</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="blog-item">
                <img src="https://down-vn.img.susercontent.com/file/97bb475ad1a87f07cfa7c6edecaa0ddb" class="h-medium">
                <div class="blog-info"><h3>Skin Tone Guide</h3>
                  <p> Vòng này đẹp</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
