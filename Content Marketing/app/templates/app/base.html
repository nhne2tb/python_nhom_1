{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura Jewels - So le độc đáo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fff; margin: 0; color: #333; }
        header { padding: 40px 0 20px 0; border-bottom: 1px solid #f2f2f2; text-align: center; }
        .brand-logo { 
            font-family: 'Playfair Display', serif; font-size: 2.5rem; 
            letter-spacing: 10px; color: #000; text-decoration: none; font-weight: 700;
        }
        .nav-link { 
            text-transform: uppercase; font-size: 11px; letter-spacing: 2px; 
            color: #555 !important; padding: 10px 20px !important;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="brand-logo">AZURA JEWELS</a>
        <nav class="navbar navbar-expand-lg justify-content-center">
            <ul class="navbar-nav gap-2">
                <li class="nav-item"><a class="nav-link" href="#">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Giới thiệu</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    {% block banner_slider %}{% endblock banner_slider %}
    {% block main-content %}{% endblock main-content %}

    <footer class="text-center py-3 bg-dark border-top mt-3 small text-white">
        © 2025 AZURA JEWELS - RADIANT GUIDES.
    </footer>
</body>
</html>
